<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مرجع المنهل - الموارد الرقمية للنشاط العلمي</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #2ecc71;
            --background-color: #f4f6f7;
            --text-color: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.7;
            direction: rtl;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: white;
            padding: 1rem 2rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 50px;
            margin-left: 15px;
        }

        .logo h1 {
            color: var(--primary-color);
            font-size: 1.5rem;
            font-weight: 700;
        }

        .login-btn {
            background-color: var(--secondary-color);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            text-decoration: none;
            display: flex;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        .login-btn i {
            margin-left: 10px;
        }

        .login-btn:hover {
            background-color: var(--primary-color);
        }

        .resources-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .resource-card {
            background-color: white;
            border-radius: 10px;
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .resource-card:hover {
            transform: translateY(-10px);
        }

        .resource-card i {
            font-size: 3rem;
            color: var(--accent-color);
            margin-bottom: 1rem;
        }

        .resource-card h3 {
            margin-bottom: 0.5rem;
            color: var(--primary-color);
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
            }

            .login-btn {
                margin-top: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <img src="https://via.placeholder.com/50" alt="شعار المنهل">
                <h1>مرجع المنهل</h1>
            </div>
            <a href="#" class="login-btn">
                <i class="fas fa-sign-in-alt"></i>
                تسجيل الدخول
            </a>
        </header>

        <main>
            <div class="resources-grid">
                <div class="resource-card" onclick="window.location.href='units.html'">
                    <i class="fas fa-book"></i>
                    <h3>المكتبة الرقمية</h3>
                    <p>مصادر علمية متنوعة ومتخصصة</p>
                </div>
                <div class="resource-card">
                    <i class="fas fa-flask"></i>
                    <h3>معامل افتراضية</h3>
                    <p>تجارب وأدوات علمية تفاعلية</p>
                </div>
                <div class="resource-card">
                    <i class="fas fa-video"></i>
                    <h3>محاضرات وندوات</h3>
                    <p>محتوى تعليمي متخصص</p>
                </div>
                <div class="resource-card">
                    <i class="fas fa-globe"></i>
                    <h3>مصادر بحثية عالمية</h3>
                    <p>روابط ومراجع عالمية</p>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
